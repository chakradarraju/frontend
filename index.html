<html>
<head>
<title>Twitter App</title>
<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="jscss/style.css" />
</head>
<body>
<div class="navbar navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<ul class="nav">
<li class="active"><a href="#pattern1.gif">Pattern 1</a></li>
<li><a href="#pattern2.png">Pattern 2</a></li>
<li><a href="#pattern3.jpg">Pattern 3</a></li>
<li><a href="#pattern4.jpg">Pattern 4</a></li>
<li><a href="#pattern5.jpg">Pattern 5</a></li>
<li><a href="#pattern6.gif">Pattern 6</a></li>
</ul>
<input type="text" id="searchBox" class="search-query" placeholder="Search..." />
</div>
</div>
</div>
<div id="content-wrapper">
    <div id="dashboard">
        <div class="brick">Dashboard</div>
        <div class="brick">Brick 2</div>
    </div>
    <div id="content-main">
        <div class="brick">
            <div class="tweetBoxContainer">
                <h3 style="display:none">Write a tweet:</h3>
                <textarea id="tweetBox" placeholder="Wassup?"></textarea>
                <div style="display:none">
                    <button id="postBtn" class="btn btn-primary">Post</button>
                    <button id="clearBtn" class="btn">Clear</button>
                </div>
            </div>
            <hr/>
            <h2>Tweets feed:</h2>
            <div id="tweetsContainer">
                <div class="tweet">
                <span class="user">Exuser1:</span><br/>
                Example Tweet1
                </div>
                <div class="tweet">
                <span class="user">Exuser2:</span><br/>
                Example Tweet2
                </div>
            </div>
            <div class="clearer"></div>
        </div>
    </div>
</div>
<script src="jscss/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="jscss/script.js"></script>
</body>
</html>
